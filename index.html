<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Ventas</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tabs de navegación -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" 
                        data-bs-target="#products" type="button" role="tab">
                    Productos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customers-tab" data-bs-toggle="tab" 
                        data-bs-target="#customers" type="button" role="tab">
                    Clientes
                </button>
            </li>
        </ul>

        <!-- Contenido de los tabs -->
        <div class="tab-content" id="myTabContent">
            <!-- Tab de Productos -->
            <div class="tab-pane fade show active" id="products" role="tabpanel">
                <div class="row mt-4">
                    <!-- Formulario de Productos -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Nuevo Producto</h5>
                            </div>
                            <div class="card-body">
                                <form id="product-form">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="productPrice" 
                                               step="0.01" min="0" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productStock" class="form-label">Stock Inicial</label>
                                        <input type="number" class="form-control" id="productStock" min="0" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        Agregar Producto
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista de Productos -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Productos Registrados</h5>
                            </div>
                            <div class="card-body">
                                <ul id="products-list" class="list-group">
                                    <!-- Los productos se agregarán aquí dinámicamente -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab de Clientes -->
            <div class="tab-pane fade" id="customers" role="tabpanel">
                <div class="row mt-4">
                    <!-- Formulario de Clientes -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Nuevo Cliente</h5>
                            </div>
                            <div class="card-body">
                                <form id="customer-form">
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="customerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="customerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="customerEmail" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        Agregar Cliente
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista de Clientes -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Clientes Registrados</h5>
                            </div>
                            <div class="card-body">
                                <ul id="customers-list" class="list-group">
                                    <!-- Los clientes se agregarán aquí dinámicamente -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/Product.js"></script>
    <script src="js/models/Customer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
